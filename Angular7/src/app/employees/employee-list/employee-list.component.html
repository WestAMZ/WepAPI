<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Employee</th>
      <th scope="col">Position</th>
      <th scope="col">Mobile</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of service.list;let i=index">
      <th scope="row" >{{i+1}}</th>
      <th scope="row" >{{emp.EMPCode}} - {{emp.FullName}}</th>
      <th scope="row" >{{emp.Position}}</th>
      <th scope="row" >{{emp.Mobile}}</th>
    </tr>
  </tbody>
</table>
