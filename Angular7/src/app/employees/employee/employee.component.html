<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <div class="form-group">
    <label>FULL NAME</label>
    <!-- Doble binding con propiedad dataForm  en employees.service.ts-->
    <input type="text" class="form-control" name="FullName" 
    #FullName = "ngModel"  [(ngModel)]="service.formData.FullName" required>
    <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">This field is required</div>
  </div>
  <div class="form-group">
    <label>POSITION</label>
    <input type="text" class="form-control" name="Position" 
    #Position = "ngModel"  [(ngModel)]="service.formData.Position">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>EMPCode</label>
      <input type="text" class="form-control" name="EMPCode" 
      #EMPCode = "ngModel"  [(ngModel)]="service.formData.EMPCode">
    </div>
    <div class="form-group  col-md-6">
      <label>MOBILE</label>
      <input type="text" class="form-control" name="Mobile" 
      #Mobile = "ngModel"  [(ngModel)]="service.formData.Mobile">
    </div>
  </div>
  <div class="form-group">
    <!-- Desabilidamos el submit mientras el formulario no sea valido -->
    <button type="submit" [disabled]="form.invalid" class="btn  btn-block btn-lg">SUBMIT</button>
  </div>
</form>
